<div class="container">
    <div class="card bg-secondary" style="width: 90%; padding: 10%; margin: 10%;">
        <h2 class="card-title">Register</h2>
        <form style="width: 100%;" [formGroup]="registerForm">
            <div class="form-group">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <!-- <small *ngIf="!isValid('email')" id="emailHelp"  class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    <small *ngIf="isValid('email')">
                        Email Not Valid
                    </small>
                </div>
                <label for="validationServerUsername">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username" aria-describedby="inputGroupPrepend3">
                    <div>
                        <small *ngIf="isValid('username')">
                            Please choose a username.
                        </small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" formControlName="password"  placeholder="Password">
                <small *ngIf="isValid('password')">
                    Invalid Password
                </small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" formControlName="cnfPassword" placeholder="Password">
                <small *ngIf="isValid('cnfPassword')">
                    Password Not Matched
                </small>
            </div>
            <!-- <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control"  id="exampleInputName" placeholder="Name" required>
            </div> -->
            <!-- <div class="form-group">
                <label for="exampleInputEmail">Phone Number</label>
                <input type="number" class="form-control"  id="exampleInputNumber" placeholder="Enter Mobile Number" required>
            </div> -->
            
            <button type="submit" class="btn btn-primary m-2" [disabled] = "!formValid()" (click)="register()">Register</button>
            <button type="submit" class="btn btn-primary" (click)="moveToLogin()">Login</button>
            <div style="text-align: center;">
                {{successMessage}}
            </div>
        </form>
    </div>
</div>
